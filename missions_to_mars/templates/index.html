<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mission to Mars</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <!-- <link rel="stylesheet" href="style.css"> -->
</head>

<body>
  <!-- header with button -->
  <div class="container-fluid">
    <div class="jumbotron text-center">
      <h1>Mission to Mars</h1>
      <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Get Data!</a></p>
    </div>
  </div>

<!-- latest news section -->
  <div class="row">
    <div class="col-md-12">
      <div class="media">
        <div class="media-body">
          <h3><b>Latest Mars News</b></h3>
          <h4 class="heading">{{mars_data.news_title}}</h4>
          <p>{{mars_data.news_p}}</p>
          <hr class="my-4">
        </div>
      </div>
    </div>
  </div>

  <!-- feature image and mars facts -->
  <div class="row">
    <!-- feature image -->
    <div class="col-md-8">
      <h3><b>Featured Mars Image</b></h3>
      <img src={{mars_data.featured_image_url}} height=auto width=750px>
    </div>
  </div>

    <!-- mars facts table -->
  <div class="col-md-4">
    <div class="row">
      <div class="col-md-12">
        <div class="panel panel-default">
          <div class="panel-body">
            <h4><b>Mars Facts</b></h4>
            {{mars_data.mars_facts_html|safe}}
            <hr class="my-4">
          </div>
        </div>
      </div>
    </div>
  </div>
    <!-- hemisphere images -->
  <div class="row" style="margin-top:80px;">
    <div class="page-header">
      <h2 class="text-center"><b>Mars Hemispheres</b></h2>
    </div>
    <!-- Loop through hemispheres dictionary -->
    {% for hemisphere in mars_data.hemisphere_image_urls %}
      <div class="col-md-6">
        <div class="thumbnail">
          <img src="{{hemisphere.img_url}}">
        <div class="caption">
          <h3><b>{{hemisphere.title}}</b></h3>
        </div>
      </div>
    {% endfor %}
  </div>
</body>

</html>
